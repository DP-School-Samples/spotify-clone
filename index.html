<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">Spotify</div>
            <ul>
                <li><strong>Home</strong></li>
                <li>Search</li>
                <li>Your Library</li>
            </ul>
        </nav>

        <main class="main-view">
            <header>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="What do you want to listen to?">
                </div>
            </header>
            
            <section class="grid">
                <h2>Recommended for you</h2>
                <div id="song-list" class="song-grid">
                    </div>
            </section>
        </main>
    </div>

    <footer class="player-bar">
        <div class="now-playing">
            <img src="https://via.placeholder.com/50" alt="Album Art" id="current-art">
            <div class="track-info">
                <p id="track-title">Select a Song</p>
                <p id="track-artist">Artist Name</p>
            </div>
        </div>
        
        <div class="controls">
            <button id="play-btn">â–¶</button>
            <div class="seek-bar-container">
                <input type="range" id="seek-bar" value="0">
            </div>
        </div>

        <div class="volume-controls">
            <input type="range" id="volume" value="50">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
